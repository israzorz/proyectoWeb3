<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}Sistema canchas con Django{% endblock  %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 1.2rem; /* letras más grandes */
            background: linear-gradient(to right, #f0f2f5, #ffffff); /* fondo suave */
        }
        main {
            padding: 20px;
            min-height: 80vh;
        }
        header {
            background-color: #192232ff;
            color: white;
        }
        header a {
            color: white;
            font-weight: bold;
        }
        .table thead th {
            background-color: #192232ff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center px-4 py-2 border-bottom shadow-sm">
        <div>
            {% if user.is_authenticated %}
                <span>Usuario: {{ user.username }}</span>
                <span style="margin-left: 10px;"><a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm fw-bold">Cerrar sesión</a></span>
            {% else %}
                No has iniciado sesión
            {% endif %}
        </div>
        <div>
            <a href="{% url 'inicio' %}" class="btn btn-outline-primary btn-sm fw-bold">Inicio</a>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
