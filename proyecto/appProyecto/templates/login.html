{% extends "base.html" %}

{% block content %}
<h1>Iniciar Sesión</h1>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    <p>
        <label>Usuario:</label>
        <input type="text" name="username" required>
    </p>
    <p>
        <label>Contraseña:</label>
        <input type="password" name="password" required>
    </p>
    <button type="submit">Ingresar</button>
</form>
{% endblock %}
