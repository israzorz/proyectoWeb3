{% extends "base.html" %}

{% block content %}
<h1>Eliminar Actividad</h1>
<p>¿Seguro que deseas eliminar la actividad "{{ actividad.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_actividades' %}">Cancelar</a>
</form>
{% endblock %}
