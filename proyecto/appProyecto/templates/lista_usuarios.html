{% extends "base.html" %}
{% block content %}
<h1>Usuarios</h1>
<p><a href="{% url 'crear_usuario' %}">Crear nuevo usuario</a></p>

<table border="1">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>CI</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.user.username }}</td>
            <td>{{ u.user.email }}</td>
            <td>{{ u.telefono }}</td>
            <td>{{ u.ci }}</td>
            <td>
                <a href="{% url 'editar_usuario' u.id %}">Editar</a> |
                <a href="{% url 'eliminar_usuario' u.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
